    <main>
        
        <section>
            <h3>CURRENCY CONVERTER</h3>

            <div class="currency">
                <span class="currency_input">
                    <label>From</label>
                    <select class="from">
                        <option value="">---</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="NGN">NGN</option>
                    </select>
                </span>

                <span class="arrow">â‡„</span>

                <span class="currency_input">
                    <label>To</label>
                    <select class="to">
                        <option value="">---</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="NGN">NGN</option>
                    </select>
                </span>
            </div>

            <div class="amount-div">
                <input type="number" placeholder="Enter Amount"  class="amount">
            </div>

            <button class="convert_btn">CONVERT</button>

             <div class="result">
                <p class="figure">
                    0.00
                </p>
             </div>

        </section>
